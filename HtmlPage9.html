<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">

        function fun()
        {
            var i = 10;
            do
            {

                document.writeln(i + "<br>");
            }
            while (i < 10);
           
        }
    </script>
</head>
<body>
    <h3><font color="green"> javaScript with do-while loop</font></h3>
    <form>
        <input type="submit" value="Click" onclick="fun()" />
    </form>
</body>
</html>
