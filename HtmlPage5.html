<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        var i = 20;
        function fun() {
            if (i == 5) {
                document.writeln("i value is 5");
            }
            else if (i == 10) {
                document.writeln("i value is 10");
            }
            else if (i == 20) {
                document.writeln("i value is 20");
            }
            else {
                document.writeln("i value is not available");
            }
        }
    </script>
</head>
<body>
    <h3> javaScript if-else if statements</h3>
    <form>
        <input type="submit" value="Click" onclick="fun()" />
    </form>
</body>
</html>
