<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">

        function fun()
        {
            var i = 0;
            while ( i <= 10)
            {
                document.writeln(i + "<br>");
                i++;
            }
        }
    </script>
</head>
<body>
    <h3><font color="green"> javaScript with while loop</font></h3>
    <form>
        <input type="submit" value="Click" onclick="fun()" />
    </form>
</body>
</html>
