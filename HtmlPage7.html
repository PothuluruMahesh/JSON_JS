<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
       
        function fun()
        {
            for (var i = 1; i <= 10; i++)
            {
                document.writeln(i+"</br>");
            }
        }
    </script>
</head>
<body>
    <h3><font color="green"> javaScript with for-loop</font></h3>
    <form>
        <input type="submit" value="Click" onclick="fun()" />
    </form>
</body>
</html>
