<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">

        function fun(num)
        {
            alert("the multiplication is " + num * num);
        }
    </script>
</head>
<body>
    <h3><font color="green"> javaScript with Functions </font></h3>
    <form>
        <input type="submit" value="Call the Function" onclick="fun(10)" />
    </form>
</body>
</html>
